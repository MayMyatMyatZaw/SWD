<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather_icon/feather-icons-web/feather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="images/logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="notification">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="images/ef610d494b2f27a9aab7a0161a38ca3e.jpg" alt="" class="profile-photo">
                    <span class="profile-text">May</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="news-feed">
            <div class="scroll-myday">
                <i class="feather-chevron-right"></i>
            </div>
            <div class="myday-list">
                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/ef610d494b2f27a9aab7a0161a38ca3e.jpg)">
                        <div class="myday-owner first">
                            <i class="feather-plus"></i>
                        </div>
                        <p class="myday-text">Add your story</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/p1.jpg)">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('images/do3.jpg');"></div>
                        </div>
                        <p class="myday-text">Kyung Soo</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/p4.jpg)">
                        <div class="myday-owner">
                            <div class="myday-owner">
                                <div class="myday-owner-img" style="background-image: url('images/FB_IMG_1565514193531.jpg');"></div>
                            </div>
                        </div>
                        <p class="myday-text">Phuu Myat Zin</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/boy7.jpg)">
                        <div class="myday-owner">
                            <div class="myday-owner">
                                <div class="myday-owner-img" style="background-image: url('images/FB_IMG_1567508555825.jpg');"></div>
                            </div>
                        </div>
                        <p class="myday-text">Su Yati Linn</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/FB_IMG_1565778910939.jpg)">
                        <div class="myday-owner">
                            <div class="myday-owner">
                                <div class="myday-owner-img" style="background-image: url('images/FB_IMG_1567908489892.jpg');"></div>
                            </div>
                        </div>
                        <p class="myday-text">Kay Zin</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday" style="background-image: url(images/p5.png)">
                        <div class="myday-owner">
                            <div class="myday-owner">
                                <div class="myday-owner-img" style="background-image: url('images/p3.jpg');"></div>
                            </div>
                        </div>
                        <p class="myday-text">Chue Myat Phyo</p>
                        <!-- <img src="images/b.jpg" alt="" class="myday-image"> -->
                    </div>
                </div>
             </div>
           
            <div class="add-post">
                <div class="add-post-box">

                    <div class="add-text">
                        <img src="images/ef610d494b2f27a9aab7a0161a38ca3e.jpg" class="add-text-profile" alt="">
                        <div class="add-text-box">
                            <input type="text" class="search-input" placeholder="What's on your mind? May">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="add-file">
                        <div class="video">
                            <i class="feather-video"></i>
                            <span>Live Video</span>
                        </div>

                        <div class="photo">
                            <i class="feather-image"></i>
                            <span>Add Photo</span>
                        </div>

                        <div class="emoji">
                            <i class="far fa-smile"></i>
                            <span>Feeling/Activity</span>
                        </div>

                    </div>
                </div>
                
            </div>
            <div class="post-list">

            </div>
        </section>
        <section class="chatbox">
            
        </section>
    </section>
</body>
</html>
