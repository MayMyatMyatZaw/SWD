<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Marker</title>
    <style>
        ::marker{
            font-size: 20px;
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <ol>
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
    </ol>
</body>
</html>
