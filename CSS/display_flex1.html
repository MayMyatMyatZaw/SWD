<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .box{
            display:flex;

        }
        .item{
            border: 1px solid #915f15;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    
    <div class="box">
        <div class="item" style="flex-grow: 1;">This is 1</div>
        <div class="item" style="flex-grow: 2;">This is 2</div>
        <div class="item" style="flex-grow: 1;">This is 3</div>
        <div class="item" style="flex-grow: 1;">This is 4</div>
        <div class="item" style="flex-grow: 1;">This is 5</div>

        <!-- <div class="item" style="order:1">This is 1</div>
        <div class="item" style="order:2">This is 2</div>
        <div class="item" style="order:3">This is 3</div>
        <div class="item" style="order:4">This is 4</div>
        <div class="item" style="order:5">This is 5</div> -->
    </div>
</body>
</html>
